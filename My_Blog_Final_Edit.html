<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Social Media Posts</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #660366;
            color: #fbe4d8;
            background-image: url('WEB_PORTPOLIO/Web_patternFour.png');
        }

        .onePort {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 35px;
            color: white;
            text-align: center;
        }

        .onePort h2 {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            border-radius: 25px;
        }

        .fadeIn {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main part */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Post Creator */
        .post-creator {
            height: 250px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 12px;
        }

        .author-input {
            width: 750px;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }

        .author-input:focus {
            border-color: #660366;
            outline: none;
        }

        .post-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            resize: none;
            min-height: 100px;
            transition: border-color 0.2s;
        }

        .post-input:focus {
            border-color: #660366;
            outline: none;
        }

        .post-button {
            margin-top: 10px;
            background:#660366;
            color: white;
            border: none;
            font-size: 15px;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            float: right;
            transition: opacity 0.2s;
        }

        .post-button:hover {
            opacity: 0.9;
        }

        /* Post Feed */
        .post-feed {
            min-height: 300px;
            background:rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .post {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #660366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .post-info {
            flex-grow: 1;
        }

        .author-name {
            font-weight: 600;
            color: #1a1a1a;
        }

        .post-time {
            color: #65676b;
            font-size: 0.85em;
        }

        .post-content {
            margin-bottom: 15px;
            color: #333;
            line-height: 1.5;
        }

        /* Interactions */
        .interaction-bar {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .interaction-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border: none;
            background: none;
            color: #65676b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .interaction-btn:hover {
            background: #f0f2f5;
        }

        .interaction-btn.liked {
            color: #660366;
        }

        .comment-section {
            margin-left: 40px;
            border-left: 2px solid #eee;
            padding-left: 15px;
            margin-top: 15px;
        }

        .comment, .reply {
            margin: 10px 0;
            padding: 12px;
            background: #f7f8fa;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        .reply {
            margin-left: 30px;
            background: #f0f2f5;
        }

        .comment-header, .reply-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 500;
            font-size: 0.95em;
        }

        .comment-time {
            color: #65676b;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .reply-input {
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .reply-input.active {
            max-height: 200px;
        }

        .reply-input textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .action-btn {
            padding: 15px;
            font-size: 15px;
            background: transparent;
            border: none;
            color: #660366;
        }
        
        .delete-btn {
            padding-left: 25px;
            font-size: 15px;
            background: transparent;
            border: none;
            color: #660366;
        }

        .interaction-btn.active[data-action="like"] {
            background-color: #660366;
            color: white;
        }

        .interaction-btn.active[data-action="dislike"] {
            background-color: #660366;
            color: white;
        }

        .interaction-btn {
            transition: background-color 0.3s, color 0.3s;
        }

        /* footer */
        .Foot {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background: #660366;
            font-size: 15px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="onePort">
        <h2 class="fadeIn">Share your own Views</h2>
    </section>

    <section class="twoPort">
        <div class="container">
            <div class="post-creator">
                <input type="text" class="author-input" placeholder="Your name">
                <textarea class="post-input" placeholder="What's on your mind?"></textarea>
                <button class="post-button" onclick="createPost()">Post</button>
            </div>
            <div class="post-feed" id="postFeed"></div>
        </div>
    </section>

    <footer class="Foot">
        <p>&copy; 2025@ Surrah Postbot</p>
    </footer>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to the posts collection
        const postsRef = db.collection("posts");

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            document.getElementById('postFeed').addEventListener('click', handleInteraction);
        });

        // Main post creation function
        async function createPost() {
            const postInput = document.querySelector('.post-input');
            const authorInput = document.querySelector('.author-input');
            const postContent = postInput.value.trim();
            const authorName = authorInput.value.trim() || 'Anonymous';
            
            if (!postContent) return;

            const post = {
                author: authorName,
                content: postContent,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                likes: 0,
                dislikes: 0,
                comments: [],
                userReactions: {} // Track user reactions by userId
            };

            try {
                // Add post to Firestore
                const docRef = await postsRef.add(post);
                console.log("Post created with ID: ", docRef.id);
                
                // Clear input fields
                postInput.value = '';
                authorInput.value = '';
            } catch (error) {
                console.error("Error adding post: ", error);
            }
        }

        // Load posts from Firestore
        function loadPosts() {
            postsRef.orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                const postFeed = document.getElementById('postFeed');
                postFeed.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    post.id = doc.id;
                    const postElement = buildPostElement(post);
                    postFeed.appendChild(postElement);
                    
                    // Load comments
                    if (post.comments) {
                        post.comments.forEach(comment => {
                            const commentElement = buildResponseElement(comment, 'comment');
                            postElement.querySelector('.comment-section').appendChild(commentElement);
                            
                            // Load replies for this comment
                            if (comment.replies) {
                                comment.replies.forEach(reply => {
                                    const replyElement = buildResponseElement(reply, 'reply');
                                    commentElement.querySelector('.nested-comments').appendChild(replyElement);
                                });
                            }
                        });
                    }
                });
            }, (error) => {
                console.error("Error loading posts: ", error);
            });
        }

        // Comment/Reply handler
        async function handleResponse(type, parentId, button) {
            const input = button.parentElement;
            const authorName = input.querySelector('.author-input').value.trim() || 'Anonymous';
            const text = input.querySelector('textarea').value.trim();
            
            if (!text) return;

            const response = {
                author: authorName,
                content: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                likes: 0,
                dislikes: 0,
                userReactions: {},
                replies: type === 'comment' ? [] : undefined
            };

            try {
                if (type === 'comment') {
                    // Add comment to the post
                    await postsRef.doc(parentId).update({
                        comments: firebase.firestore.FieldValue.arrayUnion(response)
                    });
                } else {
                    // Find the parent comment and add reply
                    const postDoc = await postsRef.doc(parentId).get();
                    const post = postDoc.data();
                    const comments = post.comments || [];
                    
                    // Find the comment to reply to
                    const commentIndex = comments.findIndex(c => c.id === parentId);
                    if (commentIndex !== -1) {
                        if (!comments[commentIndex].replies) {
                            comments[commentIndex].replies = [];
                        }
                        comments[commentIndex].replies.push(response);
                        
                        // Update the post with the new reply
                        await postsRef.doc(parentId).update({
                            comments: comments
                        });
                    }
                }

                // Clear input fields
                input.classList.remove('active');
                input.querySelector('textarea').value = '';
                input.querySelector('.author-input').value = '';
            } catch (error) {
                console.error("Error adding response: ", error);
            }
        }

        // Interaction Handler (using event delegation)
        async function handleInteraction(event) {
            const button = event.target.closest('[data-action]');
            if (!button) return;

            const container = button.closest('[data-id]');
            const targetId = container.dataset.id;
            const action = button.dataset.action;
            const parentId = container.closest('.post')?.dataset.id;

            if (!parentId) return;

            try {
                if (action === 'like' || action === 'dislike') {
                    await handleReaction(parentId, targetId, button, action);
                } else if (action === 'delete') {
                    if (confirm('Are you sure you want to delete this post?')) {
                        await deletePost(parentId, targetId);
                    }
                } else if (action === 'share') {
                    sharePost(targetId);
                }
            } catch (error) {
                console.error("Error handling interaction: ", error);
            }
        }

        async function handleReaction(parentId, targetId, button, action) {
            // For simplicity, we'll use a dummy user ID
            // In a real app, you'd use Firebase Auth to get the actual user ID
            const userId = "user_" + Math.random().toString(36).substr(2, 9);
            
            const postRef = postsRef.doc(parentId);
            const postDoc = await postRef.get();
            const post = postDoc.data();
            
            // Determine if we're reacting to the post, a comment, or a reply
            let target, targetPath;
            if (targetId === parentId) {
                // Reacting to the post itself
                target = post;
                targetPath = "";
            } else {
                // Find the comment or reply
                const commentIndex = post.comments.findIndex(c => c.id === targetId);
                if (commentIndex !== -1) {
                    // Reacting to a comment
                    target = post.comments[commentIndex];
                    targetPath = `comments.${commentIndex}`;
                } else {
                    // Check replies in comments
                    for (let i = 0; i < post.comments.length; i++) {
                        const replyIndex = post.comments[i].replies?.findIndex(r => r.id === targetId);
                        if (replyIndex !== -1) {
                            // Reacting to a reply
                            target = post.comments[i].replies[replyIndex];
                            targetPath = `comments.${i}.replies.${replyIndex}`;
                            break;
                        }
                    }
                }
            }
            
            if (!target) return;
            
            // Initialize userReactions if it doesn't exist
            if (!target.userReactions) {
                target.userReactions = {};
            }
            
            // Get the current reaction of this user
            const currentReaction = target.userReactions[userId];
            
            // Prepare update object
            const updates = {};
            
            // Remove previous reaction if different
            if (currentReaction && currentReaction !== action) {
                updates[`${targetPath}.${currentReaction}s`] = firebase.firestore.FieldValue.increment(-1);
                updates[`${targetPath}.userReactions.${userId}`] = firebase.firestore.FieldValue.delete();
            }
            
            // Toggle current reaction
            if (currentReaction === action) {
                // Remove reaction
                updates[`${targetPath}.${action}s`] = firebase.firestore.FieldValue.increment(-1);
                updates[`${targetPath}.userReactions.${userId}`] = firebase.firestore.FieldValue.delete();
            } else {
                // Add reaction
                updates[`${targetPath}.${action}s`] = firebase.firestore.FieldValue.increment(1);
                updates[`${targetPath}.userReactions.${userId}`] = action;
            }
            
            // Update the document
            await postRef.update(updates);
        }

        // Function to delete a post
        async function deletePost(parentId, targetId) {
            if (targetId === parentId) {
                // Delete the entire post
                await postsRef.doc(parentId).delete();
            } else {
                // Find and delete the comment or reply
                const postRef = postsRef.doc(parentId);
                const postDoc = await postRef.get();
                const post = postDoc.data();
                
                // Check comments
                const commentIndex = post.comments.findIndex(c => c.id === targetId);
                if (commentIndex !== -1) {
                    // Delete comment
                    const updatedComments = [...post.comments];
                    updatedComments.splice(commentIndex, 1);
                    await postRef.update({ comments: updatedComments });
                    return;
                }
                
                // Check replies in comments
                for (let i = 0; i < post.comments.length; i++) {
                    const replyIndex = post.comments[i].replies?.findIndex(r => r.id === targetId);
                    if (replyIndex !== -1) {
                        // Delete reply
                        const updatedComments = [...post.comments];
                        updatedComments[i].replies.splice(replyIndex, 1);
                        await postRef.update({ comments: updatedComments });
                        return;
                    }
                }
            }
        }

        // Function to share a post
        function sharePost(postId) {
            const shareUrl = `${window.location.origin}/post/${postId}`;
            const shareText = `Check out this post on our platform!`;
            const shareData = {
                title: 'Shared Post',
                text: shareText,
                url: shareUrl
            };

            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('Post shared successfully'))
                    .catch((error) => console.error('Error sharing post:', error));
            } else {
                prompt('Copy this link to share the post:', shareUrl);
            }
        }

        // UI Builders
        function buildPostElement(post) {
            const element = document.createElement('div');
            element.className = 'post';
            element.dataset.id = post.id;
            element.innerHTML = `
                <div class="post-header">
                    <div class="user-avatar">${getInitials(post.author)}</div>
                    <div class="post-info">
                        <div class="author-name">${post.author}</div>
                        <div class="post-time">${formatTime(post.timestamp)}</div>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn" data-action="delete"><i class="fa-solid fa-trash"></i></button>
                        <button class="action-btn" data-action="share"><i class="fa-solid fa-share-nodes"></i></button>
                    </div>
                </div>
                <div class="post-content">${post.content}</div>
                <div class="interaction-bar">
                    <button class="interaction-btn ${post.userReactions?.['current_user'] === 'like' ? 'active' : ''}" data-action="like" data-id="${post.id}">
                        <span class="like-count">${post.likes || 0}</span> <i class="fa-solid fa-hands-clapping"></i>
                    </button>
                    <button class="interaction-btn ${post.userReactions?.['current_user'] === 'dislike' ? 'active' : ''}" data-action="dislike" data-id="${post.id}">
                        <span class="dislike-count">${post.dislikes || 0}</span> <i class="fa-solid fa-heart-crack"></i>
                    </button>
                    <button class="interaction-btn" onclick="toggleResponseInput(this, 0)">
                        <i class="fa-solid fa-comments"></i>
                    </button>
                </div>
                <div class="comment-section" style="color:black"></div>
            `;
            return element;
        }

        function buildResponseElement(response, type) {
            const element = document.createElement('div');
            element.className = type === 'comment' ? 'comment' : 'reply';
            element.dataset.id = response.id || Date.now();
            element.innerHTML = `
                <div class="${type === 'comment' ? 'comment-header' : 'reply-header'}">
                    <div class="user-avatar">${getInitials(response.author)}</div>
                    <div>
                        <span class="comment-author">${response.author}</span>
                        <span class="comment-time">${formatTime(response.timestamp)}</span>
                    </div>
                    <button class="delete-btn" data-action="delete"><i class="fa-solid fa-trash"></i></button>
                </div>
                <p>${response.content}</p>
                <div class="interaction-bar">
                    <button class="interaction-btn ${response.userReactions?.['current_user'] === 'like' ? 'active' : ''}" data-action="like" data-id="${element.dataset.id}">
                        <span class="like-count">${response.likes || 0}</span> <i class="fa-solid fa-hands-clapping"></i>
                    </button>
                    <button class="interaction-btn ${response.userReactions?.['current_user'] === 'dislike' ? 'active' : ''}" data-action="dislike" data-id="${element.dataset.id}">
                        <span class="dislike-count">${response.dislikes || 0}</span> <i class="fa-solid fa-heart-crack"></i>
                    </button>
                    <button class="interaction-btn" onclick="toggleResponseInput(this, ${type === 'comment' ? 1 : 2})">
                        ↩ ${type === 'comment' ? 'Reply' : 'Answer'}
                    </button>
                </div>
                <div class="nested-comments"></div>
            `;
            return element;
        }

        // Utilities
        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            }) + ' · ' + date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getInitials(name) {
            if (!name) return '??';
            return name.split(' ').map(part => part[0]).join('').toUpperCase().substring(0, 2);
        }

        // Input management
        function toggleResponseInput(button, level) {
            const container = button.closest('.post, .comment, .reply');
            const parentId = container.dataset.id;
            const input = container.querySelector('.reply-input') || createResponseInput(parentId, level);
            
            if (!container.contains(input)) {
                container.appendChild(input);
            }
            input.classList.toggle('active');
            input.querySelector('textarea').focus();
        }

        function createResponseInput(parentId, level) {
            const input = document.createElement('div');
            input.className = 'reply-input';
            input.innerHTML = `
                <input type="text" class="author-input" placeholder="Your name">
                <textarea placeholder="Write your ${level > 0 ? 'reply' : 'comment'}..."></textarea>
                <button class="post-button" 
                        onclick="handleResponse('${level === 0 ? 'comment' : 'reply'}', '${parentId}', this)">
                    Post
                </button>
            `;
            return input;
        }
    </script>
</body>
</html>
