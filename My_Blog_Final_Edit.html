<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="WEB_PORTPOLIO/WEBPAGE_LOGO_SURRAH-02.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Blog For Opinion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #660366;
            color: #fbe4d8;
            background-image: url('WEB_PORTPOLIO/Web_patternFour.png');
        }

        .onePort {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 35px;
            color: white;
            text-align: center;
        }

        .onePort h2 {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            border-radius: 25px;
        }

        .fadeIn {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main part */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Post Creator */
        .post-creator {
            height: auto;
            min-height: 250px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 12px;
        }

        .author-input {
            width: 100%;
            max-width: 750px;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }

        .author-input:focus {
            border-color: #660366;
            outline: none;
        }

        .post-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            resize: none;
            min-height: 100px;
            transition: border-color 0.2s;
        }

        .post-input:focus {
            border-color: #660366;
            outline: none;
        }

        .post-button {
            margin-top: 10px;
            background:#660366;
            color: white;
            border: none;
            font-size: 15px;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            float: right;
            transition: opacity 0.2s;
        }

        .post-button:hover {
            opacity: 0.9;
        }

        /* Post Feed */
        .post-feed {
            min-height: 300px;
            background:rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .post {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #660366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .post-info {
            flex-grow: 1;
            min-width: 0;
        }

        .author-name {
            font-weight: 600;
            color: #1a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-time {
            color: #65676b;
            font-size: 0.85em;
        }

        .post-content {
            margin-bottom: 15px;
            color: #333;
            line-height: 1.5;
            word-break: break-word;
        }

        /* Interactions */
        .interaction-bar {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .interaction-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border: none;
            background: none;
            color: #65676b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .interaction-btn:hover {
            background: #f0f2f5;
        }

        .interaction-btn.liked {
            color: #660366;
        }

        .comment-section {
            margin-left: 10px;
            border-left: 2px solid #eee;
            padding-left: 15px;
            margin-top: 15px;
        }

        .comment, .reply {
            margin: 10px 0;
            padding: 12px;
            background: #f7f8fa;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        .reply {
            margin-left: 10px;
            background: #f0f2f5;
        }

        .comment-header, .reply-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 500;
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .comment-time {
            color: #65676b;
            font-size: 0.8em;
            margin-left: 8px;
            white-space: nowrap;
        }

        .reply-input {
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .reply-input.active {
            max-height: 200px;
        }

        .reply-input textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .action-btn {
            padding: 8px;
            font-size: 15px;
            background: transparent;
            border: none;
            color: #660366;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .delete-btn {
            padding: 8px;
            font-size: 15px;
            background: transparent;
            border: none;
            color: #660366;
            cursor: pointer;
            margin-left: auto;
            flex-shrink: 0;
        }

        .interaction-btn.active[data-action="like"] {
            background-color: #660366;
            color: white;
        }

        .interaction-btn.active[data-action="dislike"] {
            background-color: #660366;
            color: white;
        }

        .interaction-btn {
            transition: background-color 0.3s, color 0.3s;
        }

        /* footer */
        .Foot {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background: #660366;
            font-size: 15px;
            color: white;
            text-align: center;
        }

        /* Auth section */
        .auth-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .auth-btn {
            background: #660366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 10px;
            transition: opacity 0.2s;
        }

        .auth-btn:hover {
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .user-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            color: #660366;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .onePort h2 {
                font-size: 28px;
                padding: 8px 16px;
            }

            .post-creator {
                padding: 15px;
            }

            .post-header {
                flex-wrap: wrap;
            }

            .post-actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
                margin-top: 10px;
            }

            .comment-section {
                margin-left: 5px;
                padding-left: 10px;
            }

            .reply {
                margin-left: 5px;
            }
        }

        @media (max-width: 480px) {
            .onePort h2 {
                font-size: 22px;
            }

            .interaction-bar {
                gap: 8px;
            }

            .interaction-btn {
                padding: 6px 8px;
                font-size: 14px;
            }

            .comment, .reply {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <section class="onePort">
        <h2 class="fadeIn">Share your own Views</h2>
    </section>

    <div class="auth-section" id="authSection">
        <button class="auth-btn" id="signInBtn">Sign In with Google</button>
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-avatar-small" id="userAvatar"></div>
            <span id="userName"></span>
        </div>
    </div>

    <section class="twoPort">
        <div class="container">
            <div class="post-creator" id="postCreator" style="display: none;">
                <input type="text" class="author-input" id="postTitle" placeholder="Post title">
                <textarea class="post-input" id="postContent" placeholder="What's on your mind?"></textarea>
                <button class="post-button" onclick="createPost()">Post</button>
            </div>
            <div class="post-feed" id="postFeed"></div>
        </div>
    </section>

    <footer class="Foot">
        <p>&copy; 2025@ Surrah Postbot</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM8aygKHSYYf3pydtKdbZJD4RtSlY0KiM",
            authDomain: "surrah-c.firebaseapp.com",
            projectId: "surrah-c",
            storageBucket: "surrah-c.appspot.com",
            messagingSenderId: "1046437840679",
            appId: "1:1046437840679:web:23881bc69ee796f1934b02",
            measurementId: "G-PPFEMWTHEX"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const signInBtn = document.getElementById('signInBtn');
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const postCreator = document.getElementById('postCreator');
        const postFeed = document.getElementById('postFeed');
        const postTitle = document.getElementById('postTitle');
        const postContent = document.getElementById('postContent');

        // Current user data
        let currentUser = null;

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                currentUser = user;
                signInBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                postCreator.style.display = 'block';
                
                // Set user info
                userName.textContent = user.displayName || user.email;
                userAvatar.textContent = getInitials(user.displayName || user.email);
                
                // Load posts
                loadPosts();
            } else {
                // User is signed out
                currentUser = null;
                signInBtn.style.display = 'block';
                userInfo.style.display = 'none';
                postCreator.style.display = 'none';
                
                // Clear posts
                postFeed.innerHTML = '';
            }
        });

        // Sign in handler
        signInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => {
                    console.error('Sign in error:', error);
                    alert('Sign in failed. Please try again.');
                });
        });

        // Sign out handler (optional - you can add a sign out button if needed)
        // document.getElementById('signOutBtn').addEventListener('click', () => auth.signOut());

        // Main post creation function
        async function createPost() {
            if (!currentUser) return;
            
            const title = postTitle.value.trim();
            const content = postContent.value.trim();
            
            if (!content) {
                alert('Please write something to post');
                return;
            }

            try {
                const post = {
                    authorId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email,
                    title: title || 'No title',
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    dislikes: 0,
                    comments: [],
                    userReactions: {} // Will store user reactions { userId: 'like'/'dislike' }
                };

                await db.collection('posts').add(post);
                
                // Clear inputs
                postTitle.value = '';
                postContent.value = '';
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Failed to create post. Please try again.');
            }
        }

        // Load posts from Firestore
        function loadPosts() {
            db.collection('posts')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    postFeed.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const post = doc.data();
                        post.id = doc.id;
                        const postElement = buildPostElement(post);
                        postFeed.appendChild(postElement);
                        
                        // Load comments
                        if (post.comments && post.comments.length > 0) {
                            const commentSection = postElement.querySelector('.comment-section');
                            post.comments.forEach(comment => {
                                const commentElement = buildResponseElement(comment, 'comment');
                                commentSection.appendChild(commentElement);
                                
                                // Load replies for this comment
                                if (comment.replies && comment.replies.length > 0) {
                                    const nestedComments = commentElement.querySelector('.nested-comments');
                                    comment.replies.forEach(reply => {
                                        const replyElement = buildResponseElement(reply, 'reply');
                                        nestedComments.appendChild(replyElement);
                                    });
                                }
                            });
                        }
                    });
                }, error => {
                    console.error('Error loading posts:', error);
                });
        }

        // Handle interactions (likes, dislikes, comments, deletes)
        postFeed.addEventListener('click', async (event) => {
            const button = event.target.closest('[data-action]');
            if (!button) return;

            const container = button.closest('[data-id]');
            const postId = container.dataset.id;
            const action = button.dataset.action;
            
            if (!currentUser) {
                alert('Please sign in to interact with posts');
                return;
            }

            try {
                const postRef = db.collection('posts').doc(postId);
                const postDoc = await postRef.get();
                
                if (!postDoc.exists) {
                    console.error('Post not found');
                    return;
                }

                const post = postDoc.data();
                
                if (action === 'like' || action === 'dislike') {
                    await handleReaction(postRef, post, action, button, container);
                } else if (action === 'delete') {
                    if (post.authorId === currentUser.uid) {
                        if (confirm('Are you sure you want to delete this post?')) {
                            await postRef.delete();
                        }
                    } else {
                        alert('You can only delete your own posts');
                    }
                } else if (action === 'comment') {
                    toggleResponseInput(button, 0);
                } else if (action === 'reply') {
                    const level = container.classList.contains('comment') ? 1 : 2;
                    toggleResponseInput(button, level);
                }
            } catch (error) {
                console.error('Error handling interaction:', error);
            }
        });

        // Handle reaction (like/dislike)
        async function handleReaction(postRef, post, action, button, container) {
            const currentReaction = post.userReactions?.[currentUser.uid];
            
            // If clicking the same reaction again, remove it
            if (currentReaction === action) {
                await postRef.update({
                    [`userReactions.${currentUser.uid}`]: firebase.firestore.FieldValue.delete(),
                    [action + 's']: firebase.firestore.FieldValue.increment(-1)
                });
                return;
            }
            
            // If switching from one reaction to another
            if (currentReaction) {
                await postRef.update({
                    [`userReactions.${currentUser.uid}`]: action,
                    [currentReaction + 's']: firebase.firestore.FieldValue.increment(-1),
                    [action + 's']: firebase.firestore.FieldValue.increment(1)
                });
                return;
            }
            
            // New reaction
            await postRef.update({
                [`userReactions.${currentUser.uid}`]: action,
                [action + 's']: firebase.firestore.FieldValue.increment(1)
            });
        }

        // Handle comment/reply submission
        async function handleResponse(type, parentId, button) {
            if (!currentUser) return;
            
            const input = button.parentElement;
            const text = input.querySelector('textarea').value.trim();
            
            if (!text) {
                alert('Please write something to post');
                return;
            }

            try {
                const response = {
                    id: firebase.firestore.FieldValue.serverTimestamp().toMillis().toString(),
                    authorId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email,
                    content: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    dislikes: 0,
                    userReactions: {}
                };

                if (type === 'comment') {
                    // Add comment to post
                    await db.collection('posts').doc(parentId).update({
                        comments: firebase.firestore.FieldValue.arrayUnion(response)
                    });
                } else {
                    // Add reply to comment (we need to find the comment first)
                    const postRef = db.collection('posts').doc(parentId);
                    const postDoc = await postRef.get();
                    const post = postDoc.data();
                    
                    // Find the comment
                    const commentIndex = post.comments.findIndex(c => c.id === button.dataset.commentId);
                    if (commentIndex === -1) return;
                    
                    // Add reply to the comment
                    if (!post.comments[commentIndex].replies) {
                        post.comments[commentIndex].replies = [];
                    }
                    post.comments[commentIndex].replies.push(response);
                    
                    // Update the post
                    await postRef.update({
                        comments: post.comments
                    });
                }

                // Clear input
                input.classList.remove('active');
                input.querySelector('textarea').value = '';
            } catch (error) {
                console.error('Error adding response:', error);
                alert('Failed to add response. Please try again.');
            }
        }

        // UI Builders
        function buildPostElement(post) {
            const element = document.createElement('div');
            element.className = 'post';
            element.dataset.id = post.id;
            
            const isCurrentUserPost = currentUser && post.authorId === currentUser.uid;
            const userReaction = post.userReactions?.[currentUser?.uid];
            
            element.innerHTML = `
                <div class="post-header">
                    <div class="user-avatar">${getInitials(post.authorName)}</div>
                    <div class="post-info">
                        <div class="author-name">${post.authorName}</div>
                        <div class="post-time">${formatTime(post.timestamp?.toDate())}</div>
                    </div>
                    ${isCurrentUserPost ? `
                    <div class="post-actions">
                        <button class="action-btn" data-action="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    ` : ''}
                </div>
                ${post.title ? `<h3 style="color: #333; margin-bottom: 10px;">${post.title}</h3>` : ''}
                <div class="post-content">${post.content}</div>
                <div class="interaction-bar">
                    <button class="interaction-btn ${userReaction === 'like' ? 'active' : ''}" data-action="like">
                        <span class="like-count">${post.likes || 0}</span> <i class="fa-solid fa-hands-clapping"></i>
                    </button>
                    <button class="interaction-btn ${userReaction === 'dislike' ? 'active' : ''}" data-action="dislike">
                        <span class="dislike-count">${post.dislikes || 0}</span> <i class="fa-solid fa-heart-crack"></i>
                    </button>
                    <button class="interaction-btn" data-action="comment">
                        <i class="fa-solid fa-comments"></i> Comment
                    </button>
                </div>
                <div class="comment-section" style="color:black"></div>
            `;
            return element;
        }

        function buildResponseElement(response, type) {
            const element = document.createElement('div');
            element.className = type === 'comment' ? 'comment' : 'reply';
            element.dataset.id = response.id;
            
            const isCurrentUserResponse = currentUser && response.authorId === currentUser.uid;
            const userReaction = response.userReactions?.[currentUser?.uid];
            
            element.innerHTML = `
                <div class="${type === 'comment' ? 'comment-header' : 'reply-header'}">
                    <div class="user-avatar">${getInitials(response.authorName)}</div>
                    <div style="overflow: hidden;">
                        <span class="comment-author">${response.authorName}</span>
                        <span class="comment-time">${formatTime(response.timestamp?.toDate())}</span>
                    </div>
                    ${isCurrentUserResponse ? `
                    <button class="delete-btn" data-action="delete"><i class="fa-solid fa-trash"></i></button>
                    ` : ''}
                </div>
                <p>${response.content}</p>
                <div class="interaction-bar">
                    <button class="interaction-btn ${userReaction === 'like' ? 'active' : ''}" data-action="like">
                        <span class="like-count">${response.likes || 0}</span> <i class="fa-solid fa-hands-clapping"></i>
                    </button>
                    <button class="interaction-btn ${userReaction === 'dislike' ? 'active' : ''}" data-action="dislike">
                        <span class="dislike-count">${response.dislikes || 0}</span> <i class="fa-solid fa-heart-crack"></i>
                    </button>
                    <button class="interaction-btn" data-action="reply" data-comment-id="${response.id}">
                        ↩ ${type === 'comment' ? 'Reply' : 'Answer'}
                    </button>
                </div>
                <div class="nested-comments"></div>
            `;
            return element;
        }

        // Utilities
        function formatTime(date) {
            if (!date) return '';
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            }) + ' · ' + date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getInitials(name) {
            if (!name) return '??';
            return name.split(' ').map(part => part[0]).join('').toUpperCase().substring(0, 2);
        }

        // Input management
        function toggleResponseInput(button, level) {
            const container = button.closest('.post, .comment, .reply');
            const parentId = container.dataset.id;
            const input = container.querySelector('.reply-input') || createResponseInput(parentId, level, button.dataset.commentId);
            
            if (!container.contains(input)) {
                if (level === 0) {
                    // For post comments
                    container.querySelector('.comment-section').prepend(input);
                } else {
                    // For comment replies
                    container.appendChild(input);
                }
            }
            input.classList.toggle('active');
            input.querySelector('textarea').focus();
        }

        function createResponseInput(parentId, level, commentId = null) {
            const input = document.createElement('div');
            input.className = 'reply-input';
            input.innerHTML = `
                <textarea placeholder="Write your ${level > 0 ? 'reply' : 'comment'}..."></textarea>
                <button class="post-button" 
                        onclick="handleResponse('${level === 0 ? 'comment' : 'reply'}', '${parentId}', this)"
                        data-comment-id="${commentId || ''}">
                    Post
                </button>
            `;
            return input;
        }
    </script>
</body>
</html>
