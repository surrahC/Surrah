<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="WEB_PORTPOLIO/WEBPAGE_LOGO_SURRAH-02.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Blog For Opinion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #660366;
            color: #fbe4d8;
            background-image: url('WEB_PORTPOLIO/Web_patternFour.png');
        }

        .onePort {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 35px;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .onePort h2 {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            border-radius: 25px;
            width: 100%;
            max-width: 600px;
        }

        .fadeIn {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main part */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Post Creator */
        .post-creator {
            height: auto;
            min-height: 250px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 12px;
        }

        .author-input {
            width: 100%;
            max-width: 750px;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }

        .author-input:focus {
            border-color: #660366;
            outline: none;
        }

        .post-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            resize: none;
            min-height: 100px;
            transition: border-color 0.2s;
        }

        .post-input:focus {
            border-color: #660366;
            outline: none;
        }

        .post-button {
            margin-top: 10px;
            background:#660366;
            color: white;
            border: none;
            font-size: 15px;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            float: right;
            transition: opacity 0.2s;
        }

        .post-button:hover {
            opacity: 0.9;
        }

        /* Post Feed */
        .post-feed {
            min-height: 300px;
            background:rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .post {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: 50%;
            background: #660366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .post-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .author-name {
            font-weight: 600;
            color: #1a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-time {
            color: #65676b;
            font-size: 0.85em;
        }

        .post-content {
            margin-bottom: 15px;
            color: #333;
            line-height: 1.5;
            word-break: break-word;
        }

        .post-actions {
            display: flex;
            margin-left: 10px;
        }

        /* Interactions */
        .interaction-bar {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .interaction-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border: none;
            background: none;
            color: #65676b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .interaction-btn:hover {
            background: #f0f2f5;
        }

        .interaction-btn.liked {
            color: #660366;
        }

        .comment-section {
            margin-left: 15px;
            border-left: 2px solid #eee;
            padding-left: 15px;
            margin-top: 15px;
        }

        .comment, .reply {
            margin: 10px 0;
            padding: 12px;
            background: #f7f8fa;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        .reply {
            margin-left: 15px;
            background: #f0f2f5;
        }

        .comment-header, .reply-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 500;
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .comment-time {
            color: #65676b;
            font-size: 0.8em;
            margin-left: 8px;
            white-space: nowrap;
        }

        .reply-input {
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .reply-input.active {
            max-height: 200px;
        }

        .reply-input textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .action-btn {
            padding: 8px;
            font-size: 15px;
            background: transparent;
            border: none;
            color: #660366;
        }
        
        .delete-btn {
            padding: 8px;
            font-size: 15px;
            background: transparent;
            border: none;
            color: #660366;
            margin-left: auto;
        }

        .interaction-btn.active[data-action="like"] {
            background-color: #660366;
            color: white;
        }

        .interaction-btn.active[data-action="dislike"] {
            background-color: #660366;
            color: white;
        }

        .interaction-btn {
            transition: background-color 0.3s, color 0.3s;
        }

        .nested-comments {
            margin-top: 10px;
        }

        /* footer */
        .Foot {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background: #660366;
            font-size: 15px;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .onePort h2 {
                font-size: 28px;
                padding: 8px 15px;
            }

            .post-creator {
                padding: 12px;
            }

            .post-input {
                padding: 12px;
                min-height: 80px;
            }

            .post-button {
                padding: 8px 20px;
                font-size: 14px;
            }

            .comment-section {
                margin-left: 10px;
                padding-left: 10px;
            }

            .reply {
                margin-left: 10px;
            }

            .interaction-btn {
                padding: 6px 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .onePort h2 {
                font-size: 22px;
                padding: 6px 12px;
            }

            .post-header {
                flex-wrap: wrap;
            }

            .post-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 8px;
                margin-left: 0;
            }

            .comment-author {
                max-width: 100px;
            }

            .interaction-bar {
                gap: 5px;
            }

            .interaction-btn {
                padding: 5px 8px;
                font-size: 12px;
            }

            .action-btn, .delete-btn {
                padding: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="onePort">
        <h2 class="fadeIn">Share your own Views</h2>
    </section>

    <section class="twoPort">
        <div class="container">
            <div class="post-creator">
                <input type="text" class="author-input" placeholder="Your name">
                <textarea class="post-input" placeholder="What's on your mind?"></textarea>
                <button class="post-button" onclick="createPost()">Post</button>
            </div>
            <div class="post-feed" id="postFeed"></div>
        </div>
    </section>

    <footer class="Foot">
        <p>&copy; 2025@ Surrah Postbot</p>
    </footer>
    
    <script>
        // Initialize posts from localStorage or create new Map
        let posts = new Map(JSON.parse(localStorage.getItem('posts')) || []);

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            document.getElementById('postFeed').addEventListener('click', handleInteraction);
        });

        // Main post creation function
        function createPost() {
            const postInput = document.querySelector('.post-input');
            const authorInput = document.querySelector('.author-input');
            const postContent = postInput.value.trim();
            const authorName = authorInput.value.trim() || 'Anonymous';
            
            if (!postContent) return;

            const post = {
                id: `post-${Date.now()}`,
                author: authorName,
                content: postContent,
                timestamp: Date.now(),
                likes: 0,
                dislikes: 0,
                comments: [],
                userReaction: null // Track user's reaction
            };

            const postElement = buildPostElement(post);
            document.getElementById('postFeed').prepend(postElement);
            posts.set(post.id, post);
            savePosts();
            postInput.value = '';
        }

        // Comment/Reply handler
        function handleResponse(type, parentId, button) {
            const input = button.parentElement;
            const authorName = input.querySelector('.author-input').value.trim() || 'Anonymous';
            const text = input.querySelector('textarea').value.trim();
            
            if (!text) return;

            const response = {
                id: `${type}-${Date.now()}`,
                parentId,
                author: authorName,
                content: text,
                timestamp: Date.now(),
                likes: 0,
                dislikes: 0,
                replies: [],
                userReaction: null
            };

            const parentElement = document.querySelector(`[data-id="${parentId}"]`);
            const responseElement = buildResponseElement(response, type);
            
            if (type === 'comment') {
                parentElement.querySelector('.comment-section').appendChild(responseElement);
                posts.get(parentId).comments.push(response);
            } else {
                parentElement.querySelector('.nested-comments').appendChild(responseElement);
                const parentResponse = findResponse(parentId);
                if (parentResponse) {
                    parentResponse.replies.push(response);
                }
            }

            savePosts();
            input.classList.remove('active');
            input.querySelector('textarea').value = '';
            input.querySelector('.author-input').value = '';
        }

        // Interaction Handler (using event delegation)
        function handleInteraction(event) {
            const button = event.target.closest('[data-action]');
            if (!button) return;

            const container = button.closest('[data-id]');
            const targetId = container.dataset.id;
            const action = button.dataset.action;
            const target = findResponse(targetId);

            if (!target) return;

            if (action === 'like' || action === 'dislike') {
                handleReaction(target, button, action);
            } else if (action === 'delete') {
                if (confirm('Are you sure you want to delete this post?')) {
                    deletePost(targetId);
                    container.remove();
                }
            } else if (action === 'share') {
                sharePost(target);
            }

            savePosts();
        }

        function handleReaction(target, button, action) {
            const container = button.closest('[data-id]');
            const likeBtn = container.querySelector('[data-action="like"]');
            const dislikeBtn = container.querySelector('[data-action="dislike"]');
            const likeCount = likeBtn.querySelector('.like-count');
            const dislikeCount = dislikeBtn.querySelector('.dislike-count');

            // Reset previous reaction if different
            if (target.userReaction && target.userReaction !== action) {
                target[target.userReaction + 's']--;
                if (target.userReaction === 'like') {
                    likeBtn.classList.remove('active');
                } else {
                    dislikeBtn.classList.remove('active');
                }
            }

            // Toggle current reaction
            if (target.userReaction === action) {
                // Remove reaction
                target[action + 's']--;
                button.classList.remove('active');
                target.userReaction = null;
            } else {
                // Add reaction
                target[action + 's']++;
                button.classList.add('active');
                if (action === 'like') {
                    dislikeBtn.classList.remove('active');
                } else {
                    likeBtn.classList.remove('active');
                }
                target.userReaction = action;
            }

            // Update counts
            likeCount.textContent = target.likes;
            dislikeCount.textContent = target.dislikes;
        }

        // Function to delete a post
        function deletePost(id) {
            // First check if it's a top-level post
            if (posts.has(id)) {
                posts.delete(id);
            } else {
                // If not, search through comments and replies
                for (const post of posts.values()) {
                    // Check comments
                    const commentIndex = post.comments.findIndex(c => c.id === id);
                    if (commentIndex !== -1) {
                        post.comments.splice(commentIndex, 1);
                        break;
                    }
                    
                    // Check replies in comments
                    for (const comment of post.comments) {
                        const replyIndex = comment.replies.findIndex(r => r.id === id);
                        if (replyIndex !== -1) {
                            comment.replies.splice(replyIndex, 1);
                            break;
                        }
                    }
                }
            }
            savePosts();
        }

        // Function to share a post
        function sharePost(post) {
            const shareUrl = `${window.location.origin}/post/${post.id}`;
            const shareText = `Check out this post by ${post.author}: ${post.content}`;
            const shareData = {
                title: 'Shared Post',
                text: shareText,
                url: shareUrl
            };

            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('Post shared successfully'))
                    .catch((error) => console.error('Error sharing post:', error));
            } else {
                prompt('Copy this link to share the post:', shareUrl);
            }
        }

        // Load all posts from the Map
        function loadPosts() {
            const postFeed = document.getElementById('postFeed');
            postFeed.innerHTML = '';
            
            // Convert Map to array, sort by timestamp (newest first), and display
            Array.from(posts.values())
                .sort((a, b) => b.timestamp - a.timestamp)
                .forEach(post => {
                    const postElement = buildPostElement(post);
                    postFeed.appendChild(postElement);
                    
                    // Load comments
                    post.comments.forEach(comment => {
                        const commentElement = buildResponseElement(comment, 'comment');
                        postElement.querySelector('.comment-section').appendChild(commentElement);
                        
                        // Load replies for this comment
                        comment.replies.forEach(reply => {
                            const replyElement = buildResponseElement(reply, 'reply');
                            commentElement.querySelector('.nested-comments').appendChild(replyElement);
                        });
                    });
                });
        }

        // Save posts to localStorage
        function savePosts() {
            localStorage.setItem('posts', JSON.stringify(Array.from(posts.entries())));
        }

        // UI Builders
        function buildPostElement(post) {
            const element = document.createElement('div');
            element.className = 'post';
            element.dataset.id = post.id;
            element.innerHTML = `
                <div class="post-header">
                    <div class="user-avatar">${getInitials(post.author)}</div>
                    <div class="post-info">
                        <div class="author-name">${post.author}</div>
                        <div class="post-time">${formatTime(post.timestamp)}</div>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn" data-action="delete"><i class="fa-solid fa-trash"></i></button>
                        <button class="action-btn" data-action="share"><i class="fa-solid fa-share-nodes"></i></button>
                    </div>
                </div>
                <div class="post-content">${post.content}</div>
                <div class="interaction-bar">
                    <button class="interaction-btn ${post.userReaction === 'like' ? 'active' : ''}" data-action="like">
                        <span class="like-count">${post.likes}</span> <i class="fa-solid fa-hands-clapping"></i>
                    </button>
                    <button class="interaction-btn ${post.userReaction === 'dislike' ? 'active' : ''}" data-action="dislike">
                        <span class="dislike-count">${post.dislikes}</span> <i class="fa-solid fa-heart-crack"></i>
                    </button>
                    <button class="interaction-btn" onclick="toggleResponseInput(this, 0)">
                        <i class="fa-solid fa-comments"></i>
                    </button>
                </div>
                <div class="comment-section" style="color:black"></div>
            `;
            return element;
        }

        function buildResponseElement(response, type) {
            const element = document.createElement('div');
            element.className = type === 'comment' ? 'comment' : 'reply';
            element.dataset.id = response.id;
            element.innerHTML = `
                <div class="${type === 'comment' ? 'comment-header' : 'reply-header'}">
                    <div class="user-avatar">${getInitials(response.author)}</div>
                    <div>
                        <span class="comment-author">${response.author}</span>
                        <span class="comment-time">${formatTime(response.timestamp)}</span>
                    </div>
                    <button class="delete-btn" data-action="delete"><i class="fa-solid fa-trash"></i></button>
                </div>
                <p>${response.content}</p>
                <div class="interaction-bar">
                    <button class="interaction-btn ${response.userReaction === 'like' ? 'active' : ''}" data-action="like">
                        <span class="like-count">${response.likes}</span> <i class="fa-solid fa-hands-clapping"></i>
                    </button>
                    <button class="interaction-btn ${response.userReaction === 'dislike' ? 'active' : ''}" data-action="dislike">
                        <span class="dislike-count">${response.dislikes}</span> <i class="fa-solid fa-heart-crack"></i>
                    </button>
                    <button class="interaction-btn" onclick="toggleResponseInput(this, ${type === 'comment' ? 1 : 2})">
                        ↩ ${type === 'comment' ? 'Reply' : 'Answer'}
                    </button>
                </div>
                <div class="nested-comments"></div>
            `;
            return element;
        }

        // Utilities
        function findResponse(id) {
            // Check top-level posts
            if (posts.has(id)) return posts.get(id);
            
            // Check comments and replies
            for (const post of posts.values()) {
                if (post.id === id) return post;
                
                // Check comments
                const comment = post.comments.find(c => c.id === id);
                if (comment) return comment;
                
                // Check replies in comments
                for (const c of post.comments) {
                    const reply = c.replies.find(r => r.id === id);
                    if (reply) return reply;
                }
            }
            return null;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            }) + ' · ' + date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getInitials(name) {
            return name.split(' ').map(part => part[0]).join('').toUpperCase().substring(0, 2);
        }

        // Input management
        function toggleResponseInput(button, level) {
            const container = button.closest('.post, .comment, .reply');
            const parentId = container.dataset.id;
            const input = container.querySelector('.reply-input') || createResponseInput(parentId, level);
            
            if (!container.contains(input)) {
                container.appendChild(input);
            }
            input.classList.toggle('active');
            input.querySelector('textarea').focus();
        }

        function createResponseInput(parentId, level) {
            const input = document.createElement('div');
            input.className = 'reply-input';
            input.innerHTML = `
                <input type="text" class="author-input" placeholder="Your name">
                <textarea placeholder="Write your ${level > 0 ? 'reply' : 'comment'}..."></textarea>
                <button class="post-button" 
                        onclick="handleResponse('${level === 0 ? 'comment' : 'reply'}', '${parentId}', this)">
                    Post
                </button>
            `;
            return input;
        }
    </script>
</body>
</html>
