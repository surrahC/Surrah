<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="WEB_PORTPOLIO/WEBPAGE_LOGO_SURRAH-02.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Newsletter Web Portal</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #660366;
            background-image: url('WEB_PORTPOLIO/Web_patternFour.png'); /* White Mandala Pattern */
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .onePort {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 35px;
            text-align: center;
        }

        .onePort h2 {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            border-radius: 25px;
        }

        .fadeIn {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Article Card */
        .article-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
            position: relative;
        }

        .publish-date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .publish-date h2 {
            border-bottom: 2px solid #660366;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #660366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .author-details {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-weight: 600;
            color: #660366;
        }

        .author-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .author-meta span {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .author-meta i {
            font-size: 0.9em;
        }

        .author-designation {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .reaction-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .reaction-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .like-btn { background: #e8f4fa; color: #660366; }
        .dislike-btn { background: #f9ebec; color: #660366; }
        .reaction-btn.active { background: #660366; color: white; }

        /* Share Button */
        .share-button {
            background: #660366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
        }

        .delete-button:hover {
            background: #c0392b;
        }

        .share-button i {
            margin-right: 5px;
        }

        /* Comment Section */
        .comment-section {
            margin-top: 40px;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }

        .comment-box {
            width: 100%;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .comment {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            position: relative;
        }

        .reply-section {
            margin-left: 40px;
            border-left: 2px solid #ecf0f1;
            padding-left: 20px;
        }

        .comment-actions {
            margin-top: 10px;
            display: flex;
            gap: 15px;
        }

        .comment-action-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
        }

        .comment-name-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
        }

        .comment-header strong { 
            color: #660366; 
        }
        .comment-timestamp {
            color: #7f8c8d;
            font-size: 0.8em;
            margin-left: 10px;
        }

        /* Newsletter Signup */
        .newsletter-signup {
            background: #660366;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin: 40px 0;
        }

        .newsletter-signup input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 60%;
        }

        .newsletter-signup button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0056b3;
            color: white;
            cursor: pointer;
        }

        /* Post Submission Form */
        .post-form {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #660366;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            background: #660366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Footer */
        .Foot {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background: #660366;
            font-size: 15px;
            color: white;
            text-align: center;
        }

        /* Profile Circle */
        .profile-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #660366;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Post Comment and Reply Buttons */
        .post-button {
            background: #660366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-button i {
            margin-right: 5px;
        }

        /* Toggle between post form and articles */
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: white;
            color: #660366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-btn.active {
            background: #660366;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="onePort">
        <h2 class="fadeIn">Share the thought</h2>
    </section>

    <section class="twoPort">
        <div class="container">
            <div class="toggle-buttons">
                <button class="toggle-btn active" id="viewPostsBtn" onclick="toggleView('posts')">View Posts</button>
                <button class="toggle-btn" id="createPostBtn" onclick="toggleView('create')">Create Post</button>
            </div>

            <!-- Post Submission Form -->
            <div class="post-form hidden" id="postForm">
                <h2>Create New Post</h2>
                <div class="form-group">
                    <label for="authorName">Your Name</label>
                    <input type="text" id="authorName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="authorDesignation">Your Designation</label>
                    <input type="text" id="authorDesignation" class="form-control" placeholder="e.g., Journalist, Blogger, etc.">
                </div>
                <div class="form-group">
                    <label for="authorEmployer">Employer/Organization</label>
                    <input type="text" id="authorEmployer" class="form-control" placeholder="Where you work">
                </div>
                <div class="form-group">
                    <label for="authorCountry">Country</label>
                    <input type="text" id="authorCountry" class="form-control" placeholder="Your country">
                </div>
                <div class="form-group">
                    <label for="postHeadline">Headline</label>
                    <input type="text" id="postHeadline" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Article Content</label>
                    <textarea id="postContent" class="form-control" rows="10" required></textarea>
                </div>
                <button class="submit-btn" onclick="submitPost()">Publish Post</button>
            </div>

            <!-- Articles Container -->
            <div id="articlesContainer">
                <!-- Articles will be dynamically inserted here -->
            </div>

            <!-- Newsletter Signup -->
            <div class="newsletter-signup">
                <h2>Subscribe to Our Newsletter</h2>
                <input type="email" placeholder="Enter your email">
                <button>Subscribe</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="Foot">
            <p>&copy; 2025 | Surrah Postbot</p>
        </footer>
    </section>

    <script>
        // Sample initial articles data
        let articles = [
            {
                id: 1,
                authorName: "Samad Ur Rahman Chowdhury",
                authorDesignation: "Editor-in-Chief",
                authorEmployer: "The Daily Post",
                authorCountry: "Bangladesh",
                headline: "Featured Article Title",
                content: "My name is Samad Ur Rahman Chowdhury. It has the biggest problem.",
                publishDate: new Date(),
                likes: 0,
                dislikes: 0,
                comments: []
            }
        ];

        // Current view state
        let currentView = 'posts';

        // Toggle between views
        function toggleView(view) {
            currentView = view;
            const postForm = document.getElementById('postForm');
            const articlesContainer = document.getElementById('articlesContainer');
            const viewPostsBtn = document.getElementById('viewPostsBtn');
            const createPostBtn = document.getElementById('createPostBtn');

            if (view === 'posts') {
                postForm.classList.add('hidden');
                articlesContainer.classList.remove('hidden');
                viewPostsBtn.classList.add('active');
                createPostBtn.classList.remove('active');
                renderArticles();
            } else {
                postForm.classList.remove('hidden');
                articlesContainer.classList.add('hidden');
                viewPostsBtn.classList.remove('active');
                createPostBtn.classList.add('active');
            }
        }

        // Submit new post
        function submitPost() {
            const authorName = document.getElementById('authorName').value.trim();
            const authorDesignation = document.getElementById('authorDesignation').value.trim();
            const authorEmployer = document.getElementById('authorEmployer').value.trim();
            const authorCountry = document.getElementById('authorCountry').value.trim();
            const headline = document.getElementById('postHeadline').value.trim();
            const content = document.getElementById('postContent').value.trim();

            if (!authorName || !headline || !content) {
                alert('Please fill in all required fields');
                return;
            }

            const newArticle = {
                id: Date.now(),
                authorName,
                authorDesignation: authorDesignation || 'Contributor',
                authorEmployer: authorEmployer || 'Independent',
                authorCountry: authorCountry || 'Unknown',
                headline,
                content,
                publishDate: new Date(),
                likes: 0,
                dislikes: 0,
                comments: []
            };

            articles.unshift(newArticle); // Add new article at the beginning

            // Clear form
            document.getElementById('authorName').value = '';
            document.getElementById('authorDesignation').value = '';
            document.getElementById('authorEmployer').value = '';
            document.getElementById('authorCountry').value = '';
            document.getElementById('postHeadline').value = '';
            document.getElementById('postContent').value = '';

            // Switch back to posts view
            toggleView('posts');
        }

        // Render all articles
        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '';

            if (articles.length === 0) {
                container.innerHTML = '<p>No articles yet. Be the first to post!</p>';
                return;
            }

            articles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.className = 'article-card';
                articleEl.innerHTML = `
                    <div class="publish-date">
                        <h2>${formatDate(article.publishDate)}</h2>
                    </div>
                    <div class="author-info">
                        <div class="author-avatar">${getAbbreviation(article.authorName)}</div>
                        <div class="author-details">
                            <span class="author-name">${article.authorName}</span>
                            <div class="author-meta">
                                <span><i class="fas fa-briefcase"></i> ${article.authorEmployer}</span>
                                <span><i class="fas fa-map-marker-alt"></i> ${article.authorCountry}</span>
                                <span><i class="fas fa-user-tag"></i> ${article.authorDesignation}</span>
                            </div>
                        </div>
                    </div>
                    <h1>${article.headline}</h1>
                    <p>${article.content}</p>

                    <div class="post-actions">
                        <button class="share-button" onclick="shareArticle(${article.id})">
                            <i class="fas fa-share"></i> Share
                        </button>
                        <button class="delete-button" onclick="deletePost(${article.id})">
                            <i class="fas fa-trash"></i> Delete Post
                        </button>
                    </div>

                    <div class="reaction-buttons">
                        <button class="reaction-btn like-btn ${article.liked ? 'active' : ''}" 
                                onclick="handleReaction(${article.id}, 'like')">
                            <i class="fa-solid fa-hands-clapping"></i> <span id="likeCount-${article.id}">${article.likes}</span>
                        </button>
                        <button class="reaction-btn dislike-btn ${article.disliked ? 'active' : ''}" 
                                onclick="handleReaction(${article.id}, 'dislike')">
                            <i class="fa-solid fa-heart-crack"></i> <span id="dislikeCount-${article.id}">${article.dislikes}</span>
                        </button>
                    </div>

                    <div class="comment-section">
                        <h3>Comments</h3>
                        <input type="text" class="comment-name-input" id="commentName-${article.id}" placeholder="Your name (optional)">
                        <textarea class="comment-box" id="commentText-${article.id}" placeholder="Write a comment..."></textarea>
                        <button class="post-button" onclick="addComment(${article.id})">
                            <i class="fas fa-paper-plane"></i> Post Comment
                        </button>
                        <div id="commentsContainer-${article.id}"></div>
                    </div>
                `;
                container.appendChild(articleEl);
                
                // Render comments for this article
                renderComments(article.id, article.comments);
            });
        }

        // Delete a post
        function deletePost(articleId) {
            if (confirm('Are you sure you want to delete this post?')) {
                articles = articles.filter(article => article.id !== articleId);
                renderArticles();
            }
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Reaction System
        function handleReaction(articleId, type) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            if (type === 'like') {
                if (article.liked) {
                    article.likes--;
                    article.liked = false;
                } else {
                    article.likes++;
                    if (article.disliked) {
                        article.dislikes--;
                        article.disliked = false;
                    }
                    article.liked = true;
                }
            } else {
                if (article.disliked) {
                    article.dislikes--;
                    article.disliked = false;
                } else {
                    article.dislikes++;
                    if (article.liked) {
                        article.likes--;
                        article.liked = false;
                    }
                    article.disliked = true;
                }
            }

            // Update counts
            document.getElementById(`likeCount-${articleId}`).textContent = article.likes;
            document.getElementById(`dislikeCount-${articleId}`).textContent = article.dislikes;

            // Update button states
            document.querySelector(`#commentsContainer-${articleId}`).parentElement
                .querySelector('.like-btn').className = `reaction-btn like-btn ${article.liked ? 'active' : ''}`;
            document.querySelector(`#commentsContainer-${articleId}`).parentElement
                .querySelector('.dislike-btn').className = `reaction-btn dislike-btn ${article.disliked ? 'active' : ''}`;
        }

        // Comment System
        let replyTo = null;

        function generateAnonymousName() {
            return `User${Math.floor(Math.random() * 10000)}`;
        }

        function getAbbreviation(name) {
            const words = name.split(' ');
            if (words.length >= 2) {
                return words[0].charAt(0) + words[1].charAt(0);
            } else {
                return name.substring(0, 2).toUpperCase();
            }
        }

        function addComment(articleId) {
            const name = document.getElementById(`commentName-${articleId}`).value.trim() || generateAnonymousName();
            const text = document.getElementById(`commentText-${articleId}`).value.trim();

            if (!text) {
                alert('Please write a comment');
                return;
            }

            const comment = {
                id: Date.now(),
                name: name,
                abbreviation: getAbbreviation(name),
                text: text,
                replies: [],
                timestamp: new Date().toLocaleString()
            };

            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            if (replyTo && replyTo.articleId === articleId) {
                const parentComment = findComment(article.comments, replyTo.commentId);
                if (parentComment) {
                    parentComment.replies.push(comment);
                }
                replyTo = null;
            } else {
                article.comments.push(comment);
            }

            document.getElementById(`commentName-${articleId}`).value = '';
            document.getElementById(`commentText-${articleId}`).value = '';
            renderComments(articleId, article.comments);
        }

        function findComment(arr, id) {
            for (let item of arr) {
                if (item.id === id) return item;
                if (item.replies.length) {
                    const found = findComment(item.replies, id);
                    if (found) return found;
                }
            }
        }

        function deleteComment(articleId, commentId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            article.comments = article.comments.filter(comment => comment.id !== commentId);
            renderComments(articleId, article.comments);
        }

        function renderComments(articleId, commentsArray, level = 0) {
            const container = document.getElementById(`commentsContainer-${articleId}`);
            if (!container) return;

            container.innerHTML = '';

            function createCommentHTML(comment, level, articleId) {
                return `
                    <div class="comment" style="margin-left: ${level * 40}px">
                        <div class="comment-header">
                            <div class="profile-circle">${comment.abbreviation}</div>
                            <strong>${comment.name}</strong>
                            <span class="comment-timestamp">${comment.timestamp}</span>
                        </div>
                        <p>${comment.text}</p>
                        <div class="comment-actions">
                            <button class="comment-action-btn" onclick="toggleReply(${articleId}, ${comment.id})">
                                <i class="fas fa-reply"></i> Reply
                            </button>
                            <button class="comment-action-btn" onclick="deleteComment(${articleId}, ${comment.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                        ${comment.replies.length > 0 ?
                            comment.replies.map(c => createCommentHTML(c, level + 1, articleId)).join('') : ''}
                    </div>
                `;
            }

            container.innerHTML = commentsArray.map(c => createCommentHTML(c, 0, articleId)).join('');
        }

        function toggleReply(articleId, commentId) {
            replyTo = { articleId, commentId };
            const container = document.getElementById(`commentsContainer-${articleId}`);
            
            // Remove any existing reply box
            const existingReplyBox = container.querySelector('.reply-box');
            if (existingReplyBox) existingReplyBox.remove();

            const replyBox = document.createElement('div');
            replyBox.className = 'reply-box';
            replyBox.innerHTML = `
                <input type="text" class="comment-name-input" placeholder="Your name (optional)">
                <textarea class="comment-box" placeholder="Write a reply..."></textarea>
                <button class="post-button" onclick="addReply(${articleId}, this)">
                    <i class="fas fa-paper-plane"></i> Post Reply
                </button>
            `;
            container.appendChild(replyBox);
        }

        function addReply(articleId, button) {
            const replyBox = button.parentElement;
            const name = replyBox.querySelector('.comment-name-input').value.trim() || generateAnonymousName();
            const text = replyBox.querySelector('.comment-box').value.trim();

            if (!text) {
                alert('Please write a reply');
                return;
            }

            const comment = {
                id: Date.now(),
                name: name,
                abbreviation: getAbbreviation(name),
                text: text,
                replies: [],
                timestamp: new Date().toLocaleString()
            };

            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            if (replyTo && replyTo.articleId === articleId) {
                const parentComment = findComment(article.comments, replyTo.commentId);
                if (parentComment) {
                    parentComment.replies.push(comment);
                }
                replyTo = null;
                renderComments(articleId, article.comments);
                replyBox.remove();
            }
        }

        // Share Article
        function shareArticle(articleId) {
            const articleLink = window.location.href + '#article-' + articleId;
            navigator.clipboard.writeText(articleLink).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderArticles();
        });
    </script>
</body>
</html>
